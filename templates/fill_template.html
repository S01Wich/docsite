{% extends "base.html" %}
{% block content %}
  <h1>Заполните поля для шаблона «{{ template.name }}»</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сгенерировать документ</button>
  </form>
  <a href="{% url 'templates_app:index' %}" class="btn btn-secondary mt-3">На главную</a>
{% endblock %}
